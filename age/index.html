<!DOCTYPE html>
<html>
<head>
    <title>만 나이 계산기</title>
    <script src="/javascript/Script.js" defer></script>
    <style scr=""></style>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <h1>나이 계산기</h1>

    <div class="calculator">
      <label for="year">생년:</label>
      <input type="number" id="year" name="year" min="1900"onkeypress="handleKeyPress(event)" >

      <label for="month">월:</label>
      <input type="number" id="month" name="month" min="1" max="12" onkeypress="handleKeyPress(event)">    

      <label for="day">일:</label>
      <input type="number" id="day" name="day" min="1" max="31" onkeypress="handleKeyPress(event)">
      
      <button onclick="calculateAge()">Calculate</button>
      <p id="result1"></p>
      <p id="result2"></p>
      <p id="result"></p>
    </div>  
</body>
</html>
